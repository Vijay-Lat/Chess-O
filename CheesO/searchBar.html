<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">

</head>
<body>
 
  <div class="container">
   
    <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">USER NAME</span>
    <input id="user-name" value="" type="text" class="form-control" placeholder="USERNAME" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">YEAR</span>
    <input id="year" value="" type="text" class="form-control" placeholder="YEAR" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">MONTH</span>
    <input id="month" value="" type="text" class="form-control" placeholder="MONTH" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <button type="button" onclick="getPlayersData();" class="searchBtn">Search</button>
 <p id="user">STATS OF:  </p>
 
 </div>
  
 
    <table class="table">
        <thead>
          <tr>
            <th scope="col">SERIAL NO</th>
            <th scope="col">Rated</th>
            <th scope="col">TIME</th>
            <th scope="col">FORMAT</th>
            <th scope="col">BLACK</th>
            <th scope="col">BLACK-RATING</th>
            <th scope="col">BLACK-RESULT</th>
            <th scope="col">WHITE</th>
            <th scope="col">WHITE-RATING</th>
            <th scope="col">WHITE-RESULT</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody id="root">
        
        </tbody>
        </table>
        <script src="src/main.js"></script>
        <div id="profile">

        </div>
</body>
</html>
